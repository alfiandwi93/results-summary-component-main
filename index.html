html {

  display: flex;

}

.pink-box {

  font-size: 18px;

.yellow-box .your-result {

  font-weight: bold;

}

/* Teks "76 of 100" */
.yellow-box .score {

  font-family: "Hanken Grotesk", sans-serif;
  font-size: 92px;

  color: #fff;

  margin-top: 20px;

}

/* Teks "Great" */

  margin-top: 30px;

}

/* Teks deskripsi */

  font-size: 14px;

/* CSS untuk class yellow-box dan green-box */

  flex-direction: column;
  align-items: center;

  color: white;

.width30 {

.data-item {

  height: 60px;

  font-family: "Hanken Grotesk", sans-serif;

  padding-right: 15px;
  box-sizing: border-box;

  font-weight: bold;

  margin-bottom: 18px;

.icon {
  margin-right: 10px;

.category {
  width: 40px;
  margin-right: max;

#count {

    text-align: center;

  .yellow-box .score {

  <body>
    <div class="container" role="main">
      <div class="row justify-content-center">
        <div class="col">
          <div class="pink-box">
            <div class="yellow-box">
              
              <!-- Isi konten di dalam yellow-box sesuai kebutuhan -->
              <div class="your-result">Your Result</div>
              <div class="circle">
                <div class="">
                  <div id="count"></div>
                  <div class="description" style="font-weight: 700; font-size: 18px;">of 100</div>
                </div>
              </div>
              <div class="result-text">Great</div>
              <div class="description">You scored higher than 65% of the people who have taken these tests.</div>
            </div>
            <div class="green-box">
              <div class="summary" style="color: hsl(224, 30%, 27%);">Summary</div>
              <div id="data-container"></div>
              <button class="confirm-button">Confirm</button>
            </div>
          </div>
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.        Coded by
        <a href="#">Alfian D</a>.
        
    <script>
        // Fungsi untuk memuat dan menampilkan data JSON
        function loadData() {
            // Ubah URL jika file data.json berada di lokasi yang berbeda
            const jsonFile = 'data.json';

            // Memuat data JSON menggunakan Fetch API
            fetch(jsonFile)
                .then(response => response.json()) // Menguraikan respons menjadi JSON
                .then(data => {
                    // Ambil referensi ke elemen <div> yang akan menampilkan data JSON
                    const dataContainer = document.getElementById('data-container');
                    const countContainer = document.getElementById('count');

                    // Hapus konten sebelumnya dari elemen
                    dataContainer.innerHTML = '';
                    countContainer.innerHTML = '';

                    // Variabel untuk menyimpan total skor dan jumlah kategori
                    let totalScore = 0;
                    let totalCategories = data.length;

                    // Iterasi melalui setiap objek dalam data JSON
                    data.forEach((obj, index) => {
                        // Buat elemen baru untuk menampilkan data
                        const dataItem = document.createElement('div');
                        dataItem.classList.add('data-item');

                        // Buat elemen untuk menampilkan "icon"
                        const iconElement = document.createElement('img');
                        iconElement.src = obj.icon;
                        iconElement.alt = `${obj.category}`;
                        iconElement.classList.add('icon');

                        // Buat elemen untuk menampilkan "category" di sebelah kiri
                        const categoryElement = document.createElement('div');
                        categoryElement.textContent = `${obj.category}`;
                        categoryElement.classList.add('category');

                        // Buat elemen untuk menampilkan "score" di bagian kanan
                        const scoreElement = document.createElement('div');
                        scoreElement.textContent = `${obj.score.toLocaleString()}`;
                        scoreElement.classList.add('score');

                         
                        const scoreSpan = document.createElement('span');
                        scoreSpan.textContent = ` / 100`;

                        // Tambahkan elemen span ke dalam elemen skor
                        scoreElement.appendChild(scoreSpan);

                        // Tambahkan elemen ke dalam container
                        dataItem.appendChild(iconElement);
                        dataItem.appendChild(categoryElement);
                        dataItem.appendChild(scoreElement);
                        totalScore += obj.score;

                        // Tentukan warna latar belakang sesuai index
                        const colors = ['red', 'yellow', 'green', 'blue'];
                        dataItem.classList.add(colors[index % colors.length]);

                        dataContainer.appendChild(dataItem);
                    });

                    const averageScore = totalScore / totalCategories;
                    const roundedAverageScore = Math.floor(averageScore);

                    // Tampilkan hasil perhitungan dalam elemen dengan ID "count"
                    const countElement = document.createElement('span');
                    countElement.textContent = `${roundedAverageScore.toLocaleString()}`;
                    countContainer.appendChild(countElement);

                })
                .catch(error => {
                    console.error('Gagal memuat data JSON:', error);
                });
        }

        // Panggil fungsi untuk memuat dan menampilkan data saat halaman dimuat
        loadData();
    </script>
  </body>
